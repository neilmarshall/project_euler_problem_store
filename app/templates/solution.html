{% extends "base.html" %}
    {% block navbar %}
        <div class="btn-group">
            <a href="{{ url_for('app_bp.index') }}" class="btn btn-light">Home</a>
            {% if from_search %}
                <div onclick="history.back();" class="btn btn-light">Back to Search Results</div>
            {% endif %}
        </div>
    {% endblock %}
    {% block body %}
        <h1>Solution to problem {{ problem_id }}</h1>
        <pre id=user_code>{{ solution }}</pre>
    {% endblock %}
