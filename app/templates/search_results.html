{% extends "base.html" %}

{% block navbar %}
    <a href="{{ url_for('app_bp.index') }}" class="btn btn-light">Home</a>
{% endblock %}

{% block body %}
    <h1>
        Solutions found containing phrases like '{{ search_for }}':
    </h1>

    <table id="links_table">
        {% for node in search_results %}
            <tr>
                <td>
                    <a href="problem{{ node.problem_id }}?from_search=true" class="solution_link">
                        Problem{{ node.problem_id }} - {{ node.title }}
                    </a>
                </td>
            </tr>
        {% endfor %}
    </table>
{% endblock %}
